<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/CSS/styles.css" />
  </head>
  <body>
    <header>
      <div id="search" class="container1">
        <!-- Search -->
        <input type="text" placeholder="Search..." />
      </div>
      <div id="profile">
        <!-- Profile Avatar Container -->
        <div>
          <!-- Drop Down Menu Icon -->
          <img />...
        </div>
        <div id="profile--avatar">
          <!-- Profile Photo Container -->
          <img src="./src/Img/profile.jpg" />
        </div>
      </div>
    </header>
    <div id="main">
      <!-- Sidepanel blok, trenutno ne prikazan - TOP -->
      <div style="display: none" id="sidepanel" class="container2">
        <!-- SidePanel -->
        <div>
          <!-- SidePanel Options Icons -->
          <div class="icon">
            <!-- SidePanel Option 1 -->
            <img src="./src/Img/bell.svg" />Activity
          </div>
          <div class="icon">
            <!-- SidePanel Option 2 -->
            <img src="./src/Img/chat-circle-text.svg" />Chat
          </div>
          <div class="icon">
            <!-- SidePanel Option 3 -->
            <img src="./src/Img/calendar.svg" />Calendar
          </div>
        </div>
        <div>
          <!-- Help Icon -->
          <img src="./src/Img/bell.svg" />Activity
        </div>
      </div>
      <!-- Sidepanel blok, trenutno ne prikazan - BOTTOM -->

      <section id="main--calendar">
        <!-- Main Calendar -->
        <div class="main--header">
          <!-- Main Header -->
          <div class="heading--left container2">
            <!-- Calendar Information Left -->
            <div id="calendar--icon" class="icon">
              <!-- Calendar Icon -->
              <img src="./src/Img/calendar.svg" />
            </div>
            <div>
              <!-- Calendar Title -->
              <h3>Calendar</h3>
            </div>
            <div>
              <!-- Calendar Connect Link Google Calendar -->
              <a>Add Google Calendar</a>
            </div>
          </div>
          <div class="heading--right container2">
            <!-- Calendar Functions Right -->
            <button>
              <!-- Join with an ID -->
              <img src="./src/Img/hash.svg" />
              <a>Join with an ID</a>
            </button>
            <button>
              <!-- Meet now -->
              <img src="./src/Img/video-camera.svg" />
              <a>Meet now</a>
            </button>
            <button id="new--meeting">
              <!-- New Meeting -->
              <img src="./src/Img/plus.svg" />
              <a>New meeting</a>
            </button>
          </div>
        </div>
        <div id="main--subheader">
          <!-- Main Sub Header -->
          <div class="calendar--navigation container2">
            <!-- Calendar Nav Left-->
            <div id="calendar--navigation--today" class="icon">
              <!-- Today Button -->
              <img class="button--icon" src="./src/Img/calendar-plus.svg" />
              <a>Today</a>
            </div>
            <div>
              <!-- Go back button -->
              <img class="button--icon" src="./src/Img/caret-left.svg" />
            </div>
            <div>
              <!-- Go forward button -->
              <img class="button--icon" src="./src/Img/caret-right.svg" />
            </div>
            <div class="date--picker">
              <!-- Choose Date  -->
              <div class="date--picker">
                <!-- Date Display Container -->
                <div id="date--picker-month">
                  <!-- Month -->
                  July
                </div>
                <div id="date--picker-year">
                  <!-- Year -->
                  2023
                </div>
              </div>
              <div>
                <!-- Drop Down Icon -->
                <img class="button--icon" src="./src/Img/caret-down.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="calendar">
        <div id="calendar--weekday">

        </div>
      </section>
    </div>
    <script src="./src/TS/main.ts" type="module"></script>
  </body>
</html>
